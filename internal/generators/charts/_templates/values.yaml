global:
 image:
  tag: latest

env:
  LOG_LEVEL: INFO
  GOMAXPROCS: '2'
  LOG_JSON: 'true'

resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 5Mi

deploymentDestination: ""

{{{.Service.Package}}}:
    image:
      registry: {{{.Chart.ArtifactoryUrl}}}
      repository: {{{.Service.Package}}}
ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
fullnameOverride: "{{{.Service.Package}}}"
nameOverride: ""

minReplicas: 1
maxReplicas: 1
